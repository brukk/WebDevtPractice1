<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mario</title>
    <link rel="stylesheet" href="mario.css">
</head>
<body>
    <form id="form" name="submit">
        <div id="goo" class="row"><img class="img" src="goomba.jpg">
        Goombas (price per 1 catch=5 coins):
        <input id="goombas" name="baddie" type="number" placeholder="no of gombas catched">
       </div>

        <div id="bob" class="row"><img class="img" src="bob.jpg">
        Bob-ombs (price per 1 catch=7coins):
        <input id="bobOmbs" name="baddie" type="number" placeholder="no of Bob-ombs catched">
        </div>

        <div id="cheap" class="row"><img class="img" src="cheep.jpg">
        cheep-cheep (price per 1 catch=11 coins):
        <input id="cheapCheap" name="baddie" type="number" placeholder="no of Bob-ombs catched"> 
       </div>

        <button>Total coin</button>
        
        <div id="total"></div>

    </form>

  <script src="mario.js"></script>
</body>
</html>
